<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm Yeahoo! tới Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Tìm kiếm Yeahoo!</h1>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Nhập truy vấn Yeahoo!...">
        <button id="searchButton" class="search-button">Tới Google</button>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        function redirectToGoogle() {
            const query = searchInput.value.trim();
            if (query) {
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = googleSearchUrl;
            } else {
                alert('Vui lòng nhập nội dung tìm kiếm.');
            }
        }

        searchButton.addEventListener('click', redirectToGoogle);

        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                redirectToGoogle();
            }
        });
    </script>
</body>
</html>
